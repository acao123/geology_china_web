<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>导航列表</title><link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css"></head><body><div class="layui-layout layui-layout-admin"><div class="layui-header"><div class="layui-logo">地质系统</div><ul class="layui-nav layui-layout-right"><li class="layui-nav-item"><a href="/zhongxin/">返回首页</a></li></ul></div><div class="layui-body" style="top:60px;padding:20px"><fieldset class="layui-elem-field"><legend>导航管理</legend><div class="layui-field-box"><button class="layui-btn" id="addBtn">新增导航</button><table id="dataTable" lay-filter="dataTable"></table></div></fieldset></div></div><script src="https://cdn.staticfile.org/layui/2.8.18/layui.js"></script><script>layui.use(['table','tree'],function(){var table=layui.table;fetch('/daohang/shujuliu/').then(r=>r.json()).then(res=>{table.render({elem:'#dataTable',data:res.data,cols:[[{field:'daohang_bianhao',title:'ID',width:80},{field:'daohang_bianma',title:'编码'},{field:'daohang_biaoti',title:'标题'},{field:'leixing_xuanze',title:'类型',width:100},{field:'luyou_dizhi',title:'路由'},{field:'paixu_haoma',title:'排序',width:80},{field:'zhuangtai_wenzi',title:'状态',width:100}]],tree:{customName:{children:'children'}}});});document.getElementById('addBtn').onclick=function(){layer.msg('请参考API文档实现新增功能');}});</script></body></html>
